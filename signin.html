<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <form class="signin" action="home-index.html">
        <h1 class="h1">Sign In</h1>
        <div>
            <label for="text" class="read">Username :</label>
            <br><input type="text" id="signin" placeholder="Enter your Username">
        </div>
        <div>
            <label for="password" class="read">Password :</label>
            <br><input type="password" id="signin" placeholder="Enter your Password">
        </div>
        <Button class="button">Sign In</Button>
        <p>----------------------------------------------------------</p>
        <p style="font-family: cursive;">If you forget your password,<a href="./forgetpassword.html">click here</a></p>
        <br><p style="font-family: cursive;">If you don't have a password,<a href="./signup.html">click here</a></p>
    </form>
</body>

</html>
