<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <form class="asignup" action="home-index.html">
        <h1 style="text-align: center;margin-bottom:20px;font-family: cursive;">Sign up</h1>
        <div class="two">
            <div>
                <label for="text">Full name :</label>
                <br><input type="text" id="signup" placeholder="Enter your name">
            </div>
            <div>
                <label for="number">Your age :</label>
                <br><input type="number" id="signup" placeholder="Enter your age">
            </div>
        </div>
        <div class="two">
            <div>
                <label for="email" class="a">Email :</label>
                <br><input type="email" id="signup" placeholder="Enter your Email">
            </div>
            <div>
                <label for="text" class="a">Your username :</label>
                <br><input type="text" id="signup" placeholder="Enter your username">
            </div>
        </div>
        <div class="two">
            <div>
                <label for="password" class="a">Your password :</label>
                <br><input type="password" id="signup" placeholder="Enter your password">
            </div>
            <div>
                <label for="password" class="a">Confirm your password :</label>
                <br><input type="password" id="signup" placeholder="Re-enter your password">
            </div>
        </div>
        <button class="button">Sign up</button>
        <p>------------------------------------------------------------------</p>
        <p style="font-family: cursive;">If you already have your account,<a href="signin.html">click here</a></p>
        <p style="font-family: cursive; margin-top:10px;">If you already have a password,<a href="./signin.html">click here</a></p>
        <div class="boss">
            <a href="https://www.youtube.com/" class="icon"><i class="bi bi-youtube"></i></a>
            <i class="bi bi-facebook icon2"></i>
            <i class="bi bi-instagram icon3"></i>
        </div>    
    </form>
</body>

</html>
