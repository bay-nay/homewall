<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body style="display: flex;justify-content: center;background-color: black;">
    <form action="signin.html">
    <div class="outer">
        <h1 style="font-family: cursive;">Forget</h1>
        <div class="no">
            <label for="what">Email :</label>
            <br><input type="email" id="what" placeholder="Enter your email">
        </div>
            <button class="take">Click to send the code to the email</button>
        <div class="no">   
            <label for="redeem">Code :</label>
            <br><input type="text" id="redeem" placeholder="Enter the code" >
        </div> 
            
            <button class="go">Continue ></button>
       
    </div>
    </form>
</body>
</html>
